<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container-layout">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="container-link-1">
                <ul class="link-list-1">
                    <li class="home"><a href="#">Home</a></li>
                    <li class="profile"><a href="#">Profile</a></li>
                    <li class="messages"><a href="#">Messages</a></li>
                    <li class="history"><a href="#">History</a></li>
                    <li class="tasks"><a href="#">Tasks</a></li>
                    <li class="communities"><a href="#">Communities</a></li>
                </ul>
            </div>
            <div class="container-link-2">
                <ul class="link-list-1">
                    <li class="settings"><a href="#">Settings</a></li>
                    <li class="support"><a href="#">Support</a></li>
                    <li class="privacy"><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-wrapp">
                    <input type="search" name="search_content" id="search">
                </div>
                <div class="user-wrapper">
                    <img class="avatar-small" src="icons/avatar-svgrepo-com.svg" width="50px" height="auto">
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bottom">
                <img class="avatar-big" src="icons/avatar-svgrepo-com.svg" width="70px" height="auto">
                <div class="welcome-box"> 
                    <p>Hi there,</p>
                    <p class="welcome-name">Morgan Oakley (@morgan)</p>
                </div>
                <div class="btn-wrapp">
                    <button type="submit">New</button>
                    <button type="submit">Upload</button>
                    <button type="submit">Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="article">
                <p>Your Projects</p>
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="aside"></div>

        </div>
    </div> 

    
</body>
</html>
